<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>收银台--登录</title>
    <script src="js/lib/juggle-all.js" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.cookie.js" type="text/javascript"></script>

    <script src="js/app/NotificationExt.js" type="text/javascript"></script>
    <script src="js/app/Url.js" type="text/javascript"></script>

    <script src="js/app/data/http/TokenProxy.js" type="text/javascript"></script>
    <script src="js/app/LoginMediator.js" type="text/javascript"></script>

    <link href='css/base1.css' rel='stylesheet' type='text/css'/>
    <link href='css/login_w.css' rel='stylesheet' type='text/css'/>


</head>
<script type="text/javascript">

    window.onload = function () {
        var mediator = new epay.LoginMediator();
        mediator.initView();
    }
</script>
<body>
<!--header start-->
<div class="logHeader">
    <div class="wrapper">
        <a href="javascript:;" style="color:#ffffff;font-size: 24px">
            收银台
        </a>
    </div>
</div>
<!--header over-->
<!--main start-->
<div class="pr">
    <div class="loginBox">
        <h3 class="logTitle">用户登录</h3>
        <div class="pr pt30">
            <p class="error hide">账号密码不匹配，请重新输入</p><!-- 账号或密码错误时,去掉hide样式 -->
            <div class="inputBox">
                <input type="text" id="userName"/>
                <p>请输入您的账号</p>
                <a class="clearBtn" href="javascript:;"></a>
            </div>
            <div class="inputBox">
                <input type="password" id="userPassword"/>
                <p>请输入您的密码</p>
                <a class="clearBtn" href="javascript:;"></a>
            </div>
            <a class="loginBtn" href="javascript:;" id="loginUCenter">登 录</a>
        </div>
    </div>
</div>

<!--main over-->
<!--footer start-->
<div class="logFooter">
    <div class="wrapper">
        <p></p>
    </div>
</div>
<!--footer over-->
</body>
</html>
