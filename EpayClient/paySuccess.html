<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>收银台--付款成功</title>
    <script src="js/lib/juggle-all.js" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.cookie.js" type="text/javascript"></script>

    <script src="js/app/NotificationExt.js" type="text/javascript"></script>
    <script src="js/app/Url.js" type="text/javascript"></script>
    <script src="js/app/CookieParam.js" type="text/javascript"></script>
    <script src="js/app/CookieName.js" type="text/javascript"></script>
    <script src="js/app/GetUrlParam.js" type="text/javascript"></script>

    <script src="js/app/data/http/PayProxy.js" type="text/javascript"></script>

    <script src="js/app/PayCenterErrorMsg.js" type="text/javascript"></script>
    <script src="js/app/PayCenterErrorFilter.js" type="text/javascript"></script>
    <script src="js/app/PaySuccessMediator.js" type="text/javascript"></script>

    <link href='css/base.css' rel='stylesheet' type='text/css'/>
    <link href='css/checkstand.css' rel='stylesheet' type='text/css'/>

</head>
<script type="text/javascript">

    window.onload = function () {
        juggle.httpFilter.addFilter(new epay.PayCenterErrorFilter());
        var mediator = new epay.PaySuccessMediator();
        mediator.initView();
        juggle.jugglerManager.juggler.add(mediator);
    }
</script>
<body>
<div class="bg-e8e">
    <!--header start-->
    <div class="header">
        <div class="wrapper">
            <p>收银台</p>
        </div>
    </div>
    <!--header over-->
    <!--main start-->
    <div class="wrapper">
        <div class="mainContain">
            <div class="paymainT">
                <img class="payImg" src="images/pay.png" alt=""/>
            </div>
            <div class="paymainB">
                <h5 class="payText">付款成功，<span id="return_time">5</span>s之后自动返回</h5>
                <p class="payAlert">成功付款，您即可享受该产品的服务</p>
                <a class="payBtnText" href="javascript:;">立即返回</a>

            </div>
        </div>
    </div>
    <!--main over-->
    <!--footer start-->
    <p class="footer payfooter"></p>
    <!--footer over-->
</div>
</body>
</html>
